<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encurtador de URL</h1>
        <form id="urlForm">
            <input type="url" id="originalUrl" placeholder="Digite a URL original" required />
            <button type="submit">Encurtar URL</button>
        </form>
        <div id="result">
            <p><strong>URL Encurtada:</strong> <span id="shortUrl"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
